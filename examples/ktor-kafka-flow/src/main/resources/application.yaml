server:
  port: 8080
  host: "0.0.0.0"

kafka:
  bootstrap-servers: "localhost:9092"
  group-id: "ktor-kafka-flow-example"
  use-virtual-threads: true
  interceptor-classes: ""
  
  consumer:
    enabled: true
    concurrency: 4
    poll-timeout: "1s"
  
  producer:
    acks: "all"
    retries: 3
    compression: "lz4"
